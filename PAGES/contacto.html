<!-- Inicio del FORM -->

<section id="contenedor-form" class="container my-5">
    <h2>Hacete cliente</h2>
    <form action="" id="formulario">
        <input type="text" id="input-nombre" placeholder="Ingresa tu nombre" class="form-control my-2">
        <input type="text" id="input-apellido" placeholder="Ingresa tu apellido" class="form-control my-2">
        <input type="number" id="input-dni" placeholder="Ingresa tu DNI" class="form-control my-2">
        <input type="text" id="input-nacionalidad" placeholder="Ingresa tu nacionalidad" class="form-control my-2">
        <input type="text" id="input-email" placeholder="Ingresa tu email" class="form-control my-2">
        <input type="number" id="input-telefono" placeholder="Ingresa un telefono de contacto" class="form-control my-2">
        <button id="btn-cliente" type="submit" class="btn btn-success">Enviar</button>
    </form>
</section>


<!-- Fin del FORM -->
